<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="mainer">
        <header class="header">
            <div class="header__col">
                <div class="logo">
                    <a href="/" class="logo__link">
                        <img src="img/logo.png" alt="" class="logo__img">
                    </a>
                </div>
            </div>
            <div class="header__col header__col--stretch">
                <nav class="navigation">
                    <a class="navigation__link" href="/">lifestyle</a>
                    <a class="navigation__link navigation__link--active" href="/">running</a>
                    <a class="navigation__link" href="/">football</a>
                    <a class="navigation__link" href="/">skateboarding</a>
                </nav>
            </div>
            <div class="header__col">
                <!-- <i class="fas fa-bars"></i> -->
                <div class="hamburger">
                </div>
            </div>
        </header>

        <div class="block-card">
            <div class="block-card__col">
                <div class="block-carousel">
                    <div>
                        <img class="block-carousel__img" src="img/product.jpg" alt="">
                        <div class="block-carousel__block-small">
                            <img src="img/small1.jpg" alt="" class="block-carousel__small-img">
                            <img src="img/small2.jpg" alt="" class="block-carousel__small-img">
                            <img src="img/small3.jpg" alt="" class="block-carousel__small-img">
                        </div>
                        <div class="block-carousel__add">
                            <img class="block-carousel__btn-add" src="img/add.png" alt="">
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="block-card__col block-card__col--data">
                    <div class="block-card-data__close"></div>
                <div class="block-card-data">
                    
                    <div class="block-card-data__new-model">new</div>
                    <div class="block-card-data__name-model">THE <span class="block-card-data__for-model">RUNNING</span> HAS JUST BEGUN</div>
                    <div class="block-card-data__rating-model">Huarache
                            <div class="block-card-data__block-rating">
                                <input type="radio" name="rating" id="star-5">
                                <label for="star-5"></label>
                            
                                <input type="radio" name="rating" id="star-4">
                                <label for="star-4"></label>
                            
                                <input type="radio" name="rating" id="star-3">
                                <label for="star-3"></label>
                            
                            
                                <input type="radio" name="rating" id="star-2">
                                <label for="star-2"></label>
                            
                                <input type="radio" name="rating" id="star-1">
                                <label for="star-1"></label>
                            </div>

                    </div>
                    <div class="block-card-data__price-model">$ 200</div>
                    <div class="block-card-data__size-model">
                        Size
                        <ul class="block-cart-data__size-list">
                            <li class="block-cart-data__size-item">7</li>
                            <li class="block-cart-data__size-item">8</li>
                            <li class="block-cart-data__size-item">9</li>
                            <li class="block-cart-data__size-item">10</li>
                            <li class="block-cart-data__size-item">11</li>
                        </ul>
                    </div>
                    <button class="block-card-data__add-btn button">add to cart</button>
                    <button class="block-card-data__wishlist-btn button">wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
